<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Sig up a account</h1>
        <div class="account-wall">

            <form class="form-signin" ng-submit="signup()">
                <input type="text" class="form-control" placeholder="user name" required autofocus ng-model="sigup_userName">
                <input type="password" class="form-control" placeholder="Password" required ng-model="sigup_password">
                <input type="password" class="form-control" placeholder="Password" required ng-model="confirm_sigup_password">
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign up
                </button>
            </form>
        </div>
    </div>
</div>
